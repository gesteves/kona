[[redirects]]
from = "/js/script.js"
to = "https://plausible.io/js/script.manual.outbound-links.tagged-events.js"
status = 200

[[redirects]]
from = "/api/event"
to = "https://plausible.io/api/event"
status = 200

[functions]
  node_bundler = "esbuild"

[images]
  remote_images = ["https://images.ctfassets.net/.*", "https://downloads.ctfassets.net/.*", "https://d26f6hvebqpvgh.cloudfront.net/.*"]

[build]
  command = "bundle exec rake build"
  publish = "build/"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "no-referrer-when-downgrade"
